<div class="container">
    <form>
        <div class = "form-group">
            <label for ="productid">Product ID</label>
            <input type="number" class="form-control" id = "productid" [(ngModel)] = "productid"  name = "productid" placeholder ="ID" readonly>
            
        </div>
        <div class="form-group">
            <label for="productid">Product Name</label>
            <input type="text" class="form-control" id="productname" [(ngModel)]="productname" name="productname">

        </div>
        <div class="form-group">
            <label for="productid">Description</label>
            <input class="form-control" id="productdesc" [(ngModel)]="productdesc" name="productdesc">

        </div>
        <div class="form-group">
            <label for="productid">Price</label>
            <input type="number" class="form-control" id="productprice" [(ngModel)]="productprice" name="productprice">

        </div>
        <div class="form-group">
            <label for="productid">Units</label>
            <input type="number" class="form-control" id="productunits" [(ngModel)]="productunits" name="productunits">

        </div>
        <div class="form-group">
            <button type="submit" (click)="update()" class="btn btn-primary"><i class="fa fa-plus-square"></i>Edit</button>
        </div>
        <div  class="alert alert-warning" role="alert"></div>
    </form>
</div>
